<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random-password-generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container-fluid pt-5 ">
    <div class="container pt-5 mt-5">
        <div class="row text-center mt-5 pt-5 randompass">
            <div class="col-12 ">
                <h2>Generate a <span>Random Password</span></h2>
            </div>
            <div class="col-12 mt-4 inputtext text-center">
                <input type="text" class="input text-center">
                <i class='bx bxs-copy copy-icon' onclick="copypassword()"></i>
                </div>
            <div class="col-12 mt-4">
                <button onclick="setpassword()"><i class='bx bx-shield'></i>Generate Password</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</div>
</body>
</html>
